<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovingFarward</title>
    <link rel="stylesheet" href="assets/index.css">
</head>
<body>
    <main>
        <!-- Here is the header section -->
        <header id="header">
            <div class="container"> 
                <div class="site-logo"></div>
                <nav class="site-navigation">
                    <a href="#" class="site-action-button">call now</a>
                </nav>
            </div>
        </header>

        <!-- Here is the hero section -->
        <section class="hero-section">
            <div class="container">
                <div class="hero-content">
                    <h1>Marina Kapply</h1>
                    <h3>Photography</h3>
                    <p>Capture the magic of your special day with stunning, timeless photography. Let us turn your moments into cherished memories that you'll treasure forever."</p>
                    <a href="#showreel-video" class="site-action-button">Get Started</a>
                </div>
                <div class="hero-form">
                    <div class="hero-form-container">
                        <form action="#" method="post" id="hero-form">
                            <input type="name" name="name" id="name" required placeholder="Name">
                            <input type="email" name="email" id="email" required placeholder="Email">
                            <input type="phone" name="phone" id="phone" pattern="[56789][0-9]{9}" required
                                placeholder="Phone">
                            <textarea type="textarea" name="message" id="message" placeholder="Message"></textarea>
                            <button class="site-action-button" id="submit" type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="assets/index.js"></script>
</body>
</html>
